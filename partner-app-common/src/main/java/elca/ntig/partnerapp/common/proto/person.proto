syntax = "proto3";

package elca.ntig.partnerapp.common.proto;

import "language.proto";
import "sex_enum.proto";
import "marital_status.proto";
import "status.proto";
import "nationality.proto";

option java_multiple_files = true;
option java_package = "elca.ntig.partnerapp.common.proto.entity.person";

service PersonService{
  rpc getPersonById(GetPersonRequest) returns (PersonResponse){
  }
}

message GetPersonRequest {
  uint32 id = 1;
}

message PersonResponse {
  uint32 id = 1;
  string lastName = 2;
  string firstName = 3;
  Language language = 4;
  SexEnum sex = 5;
  Nationality nationality = 6;
  string avsNumber = 7;
  string birthDate = 8;
  MaritalStatus maritalStatus = 9;
  string phoneNumber = 10;
  Status status = 11;
}